name: Angular Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js Environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Step 3: Install Dependencies and Build Angular App
      - name: Build Angular app to prod
        working-directory: .
        run: |
          npm install
          npm run build -- --base-href=/My_Portfolio2/

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=./browser --no-silent
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}

      # Step 5: Delete Old Workflow Runs
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.TOKEN }}
          repository: Aravind2025/My_Portfolio
          retain_days: 10
          keep_minimum_runs: 5
